<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/library.css" />
    <title>SoundSift</title>
  </head>
  <body>
    <section class="container">
      <div class="navbar">
        <a class="active" href="index.html">Home</a>
        <a href="find_songs.html">Find songs</a>
        <a href="library.html">Library</a>
      </div>
      <div class="main-body-container">
        <div class="side-card-container">
          <p class="my-playlists-text">My playlists</p>
          <button class="create-new-playlist">Create new playlist</button>
          <div class="card">
            <img src="/images/playlist_1.jpg" alt="playlist 1" />
            <p>Playlist 1</p>
          </div>
          <div class="card">
            <img src="/images/playlist_2.jpg" alt="playlist 2" />
            <p>Playlist 2</p>
          </div>
          <div class="card">
            <img src="/images/playlist_3.jpg" alt="playlist 3" />
            <p>Playlist 3</p>
          </div>
        </div>
        <div class="main-card-container">
          <p class="main-card-header">Curated playlists based on albums you like</p>
          <div class="card-container">
            <div class="body-card">
              <img src="/images/artist_1.jpg" alt="artist 1" />
              <p class="artist-name">John Coltrane</p>
              <p class="album-name">Blue Train</p>
            </div>
            <div class="body-card">
              <img src="/images/artist_2.jpg" alt="artist 2" />
              <p class="artist-name">David Bowie</p>
              <p class="album-name">Space Oddity</p>
            </div>
            <div class="body-card">
              <img src="/images/artist_3.jpg" alt="artist 3" />
              <p class="artist-name">2pac</p>
              <p class="album-name">Me against the World</p>
            </div>
            <div class="body-card">
              <img src="/images/artist_4.jpg" alt="artist 4" />
              <p class="artist-name">Sade</p>
              <p class="album-name">Stronger Than Pride</p>
            </div>
          </div>
          <p class="main-card-header">Radio</p>
          <div class="card-container">
            <div class="body-card">
              <img src="/images/hiphop.jpg" alt="radio 1" />
              <p>Hiphop</p>
            </div>
            <div class="body-card">
              <img src="/images/jazz.jpg" alt="radio 2" />
              <p>Jazz</p>
            </div>
            <div class="body-card">
              <img src="/images/pop.jpg" alt="radio 3" />
              <p>Pop</p>
            </div>
            <div class="body-card">
              <img src="/images/rock.jpg" alt="radio 4" />
              <p>Rock</p>
            </div>
          </div>
        </div>
    </section>
  </body>
</html>
